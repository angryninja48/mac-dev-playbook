---
homebrew_install_path: /usr/local/homebrew
homebrew_installed_packages:
  - ansible
  - git
  - ssh-copy-id
  - wget
  - iperf
  - dockutil
  - npm
  - telnet
  - docker
  - docker-compose


homebrew_taps:
  - homebrew/cask
  - homebrew/cask-versions

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - google-chrome
  - firefox
  - vagrant
  - atom
  - virtualbox
  - virtualbox-extension-pack
  - citrix-receiver
  - slack
  - istat-menus
  - android-file-transfer
  - spotify
  - iterm2
  - google-backup-and-sync
  - postman
  - keka
  - private-internet-access
  - vlc
  - vmware-fusion
  - unetbootin
  - wireshark
  - franz
  - remote-desktop-manager


dockitems_to_remove:
  - Launchpad
  - Mail
  - Safari
  - Contacts
  - Notes
  - Reminders
  - Maps
  - Photos
  - Messages
  - FaceTime
  - iTunes
  - iBooks
  - App Store
  - System Preferences
  - Calendar
  - Siri
  - Pages
  - Numbers
  - Keynote

dockitems_to_persist:
  - name: Google Chrome
    path: "/Applications/Google Chrome.app"
    pos: 1
  - name: Firefox
    path: "/Applications/Firefox.app"
    pos: 2
  - name: Atom
    path: /Applications/Atom.app
    pos: 3
  - name: Franz
    path: /Applications/Slack.app
    pos: 4
  - name: VirtualBox
    path: /Applications/VirtualBox.app
    pos: 5
  - name: Spotify
    path: /Applications/Spotify.app
    pos: 6
  - name: iTerm
    path: /Applications/iTerm.app
    pos: 7
  - name: postman
    path: /Applications/postman.app
    pos: 8


apm_packages:
  - atom-jinja2
  - multi-cursor
  - split-diff
  - duplicate-removal
  - remote-ftp
